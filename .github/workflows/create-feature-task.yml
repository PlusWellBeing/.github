name: Sync Monday Items to Feature Board

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Monday items to GitHub feature tasks
        uses: actions/github-script@v7
        env:
          MONDAY_API_TOKEN: ${{ secrets.MONDAY_API_TOKEN }}
        with:
          github-token: ${{ secrets.GH_ORG_PAT || github.token }}
          script: |
            const boardId = '18332167710';
            const headers = {
              'Authorization': process.env.MONDAY_API_TOKEN,
              'Content-Type': 'application/json',
              'API-Version': '2024-10'
            };

            // Fetch all items from Monday Sprint Planning board
            let allItems = [];
            let cursor = null;

            do {
              const query = cursor
                ? `query { next_items_page(cursor: "${cursor}", limit: 100) { cursor items { id name } } }`
                : `query { boards(ids: [${boardId}]) { items_page(limit: 100) { cursor items { id name } } } }`;

              const res = await fetch('https://api.monday.com/v2', {
                method: 'POST', headers,
                body: JSON.stringify({ query })
              });
              const data = await res.json();

              if (data.errors) {
                core.setFailed(`Monday API errors: ${JSON.stringify(data.errors)}`);
                return;
              }

              let page;
              if (cursor) {
                page = data.data.next_items_page;
              } else {
                page = data.data.boards[0].items_page;
              }

              allItems = allItems.concat(page.items);
              cursor = page.cursor;
            } while (cursor);

            core.info(`Found ${allItems.length} items on Monday board`);

            // Fetch all existing feature tasks in one pass to avoid search API rate limits
            const existingMondayIds = new Set();
            let page = 1;
            while (true) {
              const { data: issues } = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: 'feature-task',
                state: 'all',
                per_page: 100,
                page: page
              });
              if (issues.length === 0) break;
              for (const issue of issues) {
                const match = (issue.body || '').match(/### Monday Item ID\s*\n\s*(\d+)/);
                if (match) existingMondayIds.add(match[1]);
              }
              page++;
            }

            core.info(`Found ${existingMondayIds.size} existing feature tasks`);

            // Create feature tasks for new Monday items only
            let created = 0;
            for (const item of allItems) {
              if (existingMondayIds.has(String(item.id))) {
                continue;
              }

              const body = [
                `### Monday Item ID`,
                ``,
                `${item.id}`,
                ``,
                `---`,
                ``,
                `### Implementation Tasks`,
                ``,
                `<!-- Create sub-issues in target repos and link them here -->`
              ].join('\n');

              const { data: issue } = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: item.name,
                body: body,
                labels: ['feature-task']
              });

              core.info(`Created feature task #${issue.number} for Monday item ${item.id}: ${item.name}`);
              created++;

              // Rate limit: pause between creations
              if (created > 0) {
                await new Promise(r => setTimeout(r, 1000));
              }
            }

            core.info(`Done. Created ${created} new feature tasks.`);
