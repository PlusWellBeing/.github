name: Implementation Task
description: Create a development task linked to a feature
title: "[Task]: "
labels: ["task"]
body:
  - type: markdown
    attributes:
      value: |
        Create an implementation task linked to a feature. The issue will be automatically transferred to the selected repo.
  - type: input
    id: feature-task
    attributes:
      label: Feature Task
      description: Link to the parent feature task on the Feature Board.
      placeholder: "e.g., https://github.com/PlusWellBeing/.github/issues/5"
    validations:
      required: true
  - type: dropdown
    id: destination-repo
    attributes:
      label: Destination Repo
      description: Which repo should this task be created in?
      options:
        - pwb-pwa-app
        - platform
        - pwb-mobile-ios
        - pwb-patient-app
        - pwb-provider-portal
        - pwb-front-end
        - pwb-mobile-android
        - admin-app
        - platform-agents
        - pwb-medplum-bots
        - documentation
    validations:
      required: true
  - type: input
    id: estimate-hours
    attributes:
      label: Estimate (Hours)
      description: How many hours do you estimate this task will take?
      placeholder: "e.g., 4"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What needs to be implemented?
      placeholder: Describe the work to be done...
    validations:
      required: true
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: How do we know this task is done?
      placeholder: |
        - [ ] Criteria 1
        - [ ] Criteria 2
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other relevant information, links, or references.
      placeholder: Additional context...
    validations:
      required: false
